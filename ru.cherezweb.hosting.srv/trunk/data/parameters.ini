app.temp_dir = "tmp"
app.log_dir = "log"
app.main_server_ip = ""
app.access_key_hash = "%APP_ACCESS_KEY_HASH%"

proftpd.mysql.database = "proftpd"
proftpd.mysql.login = "proftpd"
proftpd.mysql.password = "%PROFTPD_MYSQL_PASSWORD%"

mysql.bases_dir = "/var/lib/mysql"
mysql.host = "127.0.0.1"
mysql.root_user = "root"
mysql.root_user_password = "%MYSQL_ROOT_PASSWORD%"

apache.sites_enabled_dir = "/etc/apache2/sites-enabled/allocations"
apache.host_file_template = "data/apache_host_template.conf"
apache.upload_temp_subdir = "upload_temp"
apache.host_disabled_doc_root = "default_pages/locked"

allocation.root_dir = "/var/allocations"
allocation.user_data_subdir = "home"